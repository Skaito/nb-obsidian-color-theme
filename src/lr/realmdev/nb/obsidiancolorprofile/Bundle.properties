OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    Theme contains coloring for Java, JavaScript, PHP, CSS, HTML, XML, Groovy.\n\n\
    After installation go to "Tools" -> "Options" -> "Fonts & Colors" -> "Profile", choose "Obsidian Color Profile" and click "OK".\n\n\
    This color theme uses "DejaVu Sans Mono" font. \
    If your system does not have this font installed you can download it from dejavu-fonts.org or use different font by choosing it in "Tools" -> "Options" -> "Fonts & Colors" -> "All Languages" -> "Default" category -> "Font".
OpenIDE-Module-Name=Obsidian Color Theme
OpenIDE-Module-Short-Description=Obsidian Color Theme for Netbeans IDE
